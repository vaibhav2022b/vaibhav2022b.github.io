<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
function validate(){
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var email = document.getElementById("email").value;
  var typepet = document.getElementById("typepet").value;
  var pet = document.getElementById("pet").value;
  var gender = document.getElementById("gender").value
  var message = document.getElementById("message").value;
  var error_message = document.getElementById("error_message");
  
  error_message.style.padding = "10px";
  
  var text;
  
   if(name.length < 5){
    text = "Please Enter valid Name";
    error_message.innerHTML = text;
    return false;
  }
   if(email.indexOf("@") == -1 || email.length < 6){
    text = "Please Enter valid Email";
    error_message.innerHTML = text;
    return false;
  }
  if(isNaN(phone) || phone.length != 10){
    text = "Please Enter valid Phone Number";
    error_message.innerHTML = text;
    return false;
  }
 
  if(typepet.length < 3){
  	text = "Select Correct pet type";
    error_message.innerHTML = text;
    return false;
  }
  if(gender.length.value == ""){
  	text = "Select your pet's Gender";
  	error_message.innerHTML = text;
  	return false;
  }
  if(pet.length == "" || pet.length < 1){
    text = "Please Enter Correct Breed Name";
    error_message.innerHTML = text;
    return false;
  }
   if(message.length <= 20){
    text = "Reason should be more than 20 characters";
    error_message.innerHTML = text;
    return false;
  }
  
  alert("Form Submitted Successfully!");
  return true;
}
	</script>
